        // --- 2. COMPONENTES DE UI ---
        function ScrollReveal({ children, delay = 0, className = "" }) {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setIsVisible(true);
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform h-full ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'} ${className}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        }

                                        <h3 className={`${post.isPremium ? 'text-4xl md:text-6xl text-left text-left text-left text-left text-left text-left' : 'text-3xl text-left text-left text-left text-left text-left text-left'} font-black text-white leading-tight uppercase mb-4 text-left text-left text-left text-left text-left text-left`}>{post.title}</h3>
                                        <p className="text-zinc-500 font-medium text-lg leading-relaxed line-clamp-2 text-left text-left text-left text-left text-left text-left text-left">{post.excerpt}</p>
                                        <div className="mt-6 flex items-center gap-3 text-white font-black text-[10px] uppercase text-left text-left text-left text-left text-left text-left">Ver matéria <Icons.ArrowRight size={14} className="group-hover:translate-x-2 transition-transform text-blue-600 text-left text-left text-left text-left text-left text-left text-left" /></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function ContactPage() {
            const [calcWidth, setCalcWidth] = useState('');
            const [calcHeight, setCalcHeight] = useState('');
            const [calcDistance, setCalcDistance] = useState('');
            const [envType, setEnvType] = useState('indoor');
            const [calcResult, setCalcResult] = useState(null);
            const [formData, setFormData] = useState({ name: '', phone: '', message: '' });

            const calculateLed = () => {
                const w = parseFloat(calcWidth); 
                const h = parseFloat(calcHeight); 
                const d = parseFloat(calcDistance);
                if (!w || !h || !d) return;

                let pitch = 3.9; 
                let modelName = "";

                if (envType === 'indoor') {
                    if (d < 2) { pitch = 1.9; modelName = "P1.9 ULTRA-HD INDOOR"; } 
                    else if (d < 4) { pitch = 2.6; modelName = "P2.6 HIGH DEFINITION INDOOR"; }
                    else { pitch = 3.9; modelName = "P3.9 INDOOR PERFORMANCE"; }
                } else {
                    if (d < 5) { pitch = 3.9; modelName = "P3.9 OUTDOOR PRO (ALTO BRILHO)"; }
                    else if (d < 10) { pitch = 5.9; modelName = "P5.9 OUTDOOR HIGH IMPACT"; }
                    else { pitch = 10.0; modelName = "P10.0 STADIUM EDITION"; }
                }

                const area = (w * h).toFixed(2);
                const resX = Math.round((w * 1000) / pitch);
                const resY = Math.round((h * 1000) / pitch);
                const avgPlates = Math.ceil(parseFloat(area) / 0.25);

                const result = { 
                    area, pitch, recommendedModel: modelName, resolution: `${resX}x${resY}`, avgPlates,
                    environment: envType === 'indoor' ? 'Interno (Indoor)' : 'Externo (Outdoor)'
                };
                
                setCalcResult(result);

                const autoMsg = `Olá! Gostaria de um orçamento para o seguinte projeto Henko:
- Ambiente: ${result.environment}
- Modelo Sugerido: ${modelName} (P${pitch})
- Dimensões: ${w}m x ${h}m (Total: ${area}m²)
- Resolução Aproximada: ${resX}x${resY}px
- Média de Placas: ~${avgPlates} unidades (Ref: 500x500mm)
*Nota: A quantidade real de placas pode variar conforme o tamanho dos gabinetes e a engenharia do projeto.`;

                setFormData(prev => ({ ...prev, message: autoMsg }));
            };

            const handleWhatsApp = (e) => {
                e.preventDefault();
                const text = `*Solicitação de Orçamento - Henko LED*\n\n*Nome:* ${formData.name}\n*Telefone:* ${formData.phone}\n\n*Projeto:* \n${formData.message}`;
                window.open(`https://wa.me/5511999700703?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className="pt-32 bg-black pb-20 min-h-screen text-left animate-in text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                    <div className="container mx-auto px-6 md:px-12 text-left text-left text-left text-left text-left text-left text-left text-left">
                        <ScrollReveal>
                            <h1 className="text-5xl md:text-7xl font-black text-white mb-12 uppercase leading-[0.9] text-left text-left text-left text-left">VAMOS <br/> CRIAR <span className="text-blue-600 text-left text-left text-left text-left">ALGO.</span></h1>
                        </ScrollReveal>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start text-left text-left text-left text-left text-left text-left">
                            <div className="bg-zinc-900/40 border border-zinc-800 rounded-[3.5rem] p-10 text-left text-left text-left text-left text-left text-left">
                                <div className="flex items-center gap-4 mb-8 text-left text-left text-left text-left text-left text-left text-left">
                                    <div className="bg-blue-600 p-3 rounded-2xl text-left text-left text-left text-left text-left text-left"><Icons.Calculator size={20} className="text-white text-left text-left text-left text-left text-left" /></div>
                                    <h3 className="text-white text-xs font-black uppercase tracking-[0.3em] text-left text-left text-left text-left">Simulador Técnico</h3>
                                </div>

                                <div className="flex bg-black p-1 rounded-2xl border border-zinc-800 mb-8 text-left text-left text-left text-left text-left text-left">
                                    <button onClick={() => setEnvType('indoor')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${envType === 'indoor' ? 'bg-blue-600 text-white shadow-lg' : 'text-zinc-500 hover:text-zinc-300'}`}>Indoor</button>
                                    <button onClick={() => setEnvType('outdoor')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${envType === 'outdoor' ? 'bg-blue-600 text-white shadow-lg' : 'text-zinc-500 hover:text-zinc-300'}`}>Outdoor</button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-left text-left text-left text-left text-left">
                                    <input type="number" placeholder="Largura (m)" value={calcWidth} onChange={(e) => setCalcWidth(e.target.value)} className="bg-black border border-zinc-800 p-4 text-white rounded-2xl outline-none focus:border-blue-600 text-left text-left text-left text-left text-left" />
                                    <input type="number" placeholder="Altura (m)" value={calcHeight} onChange={(e) => setCalcHeight(e.target.value)} className="bg-black border border-zinc-800 p-4 text-white rounded-2xl outline-none focus:border-blue-600 text-left text-left text-left text-left text-left" />
                                    <input type="number" placeholder="Visão (m)" value={calcDistance} onChange={(e) => setCalcDistance(e.target.value)} className="bg-black border border-zinc-800 p-4 text-white rounded-2xl outline-none focus:border-blue-600 text-left text-left text-left text-left text-left" />
                                </div>
                                <button onClick={calculateLed} className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-500 transition-all shadow-xl text-center text-left text-left text-left text-left text-left">Gerar Configuração</button>
                                
                                {calcResult && (
                                    <div className="mt-6 bg-black/60 border border-blue-600/20 rounded-[2rem] p-6 animate-in text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                        <p className="text-blue-500 font-bold mb-2 uppercase text-xs text-left text-left text-left text-left text-left">{calcResult.recommendedModel}</p>
                                        <p className="text-white text-2xl font-black text-left text-left text-left text-left text-left text-left">{calcResult.area}m² | P{calcResult.pitch}</p>
                                    </div>
                                )}
                            </div>

                            <div className="bg-zinc-900 p-8 md:p-12 rounded-[3.5rem] border border-blue-600/10 shadow-2xl text-left text-left text-left text-left text-left text-left">
                                <h3 className="text-3xl font-black text-white mb-8 tracking-tight uppercase text-left text-left text-left text-left text-left">CONTATO DIRETO</h3>
                                <form className="space-y-6 text-left text-left text-left text-left text-left text-left" onSubmit={handleWhatsApp}>
                                    <input type="text" placeholder="Nome Completo" required value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full bg-black border border-zinc-800 p-6 text-white rounded-2xl outline-none focus:border-blue-600 shadow-inner text-left text-left text-left text-left text-left text-left" />
                                    <input type="tel" placeholder="WhatsApp / Telefone" required value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full bg-black border border-zinc-800 p-6 text-white rounded-2xl outline-none focus:border-blue-600 shadow-inner text-left text-left text-left text-left text-left text-left" />
                                    <textarea placeholder="Fale sobre o projeto..." rows={6} value={formData.message} onChange={(e) => setFormData({...formData, message: e.target.value})} className="w-full bg-black border border-zinc-800 p-6 text-white rounded-2xl outline-none focus:border-blue-600 resize-none shadow-inner text-left text-sm leading-relaxed text-left text-left text-left text-left text-left text-left"></textarea>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-6 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-500 transition-all text-center text-left text-left text-left text-left text-left">Enviar via WhatsApp</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- COMPONENTE MESTRE (APP) ---
        function App() {
            const [currentView, setView] = useState('home');

            useEffect(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, [currentView]);

            return (
                <div className="min-h-screen flex flex-col bg-black overflow-x-hidden text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                    <nav className="fixed w-full z-50 bg-black/80 backdrop-blur-xl border-b border-zinc-900 py-4 text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                        <div className="container mx-auto px-6 md:px-12 flex justify-between items-center text-left text-left text-left text-left text-left text-left text-left">
                            <img src="https://i.imgur.com/zXQw6Jy.png" alt="Henko Logo" className="h-10 w-auto cursor-pointer transition-transform hover:scale-105 text-left text-left text-left text-left text-left text-left" onClick={() => setView('home')} />
                            <div className="hidden md:flex items-center space-x-10 text-left text-left text-left text-left text-left text-left text-left text-left">
                                {['home', 'sobre', 'solucoes', 'insights'].map((v) => (
                                    <button key={v} onClick={() => setView(v)} className={`text-[10px] font-black uppercase tracking-widest transition-all hover:text-blue-500 ${currentView === v ? 'text-blue-500 border-b-2 border-blue-500 pb-1' : 'text-zinc-500'} text-left text-left text-left text-left text-left text-left text-left text-left`}>
                                        {v === 'solucoes' ? 'Soluções' : v === 'insights' ? 'Insights' : v.charAt(0).toUpperCase() + v.slice(1)}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => setView('contato')} 
                                    className="flex items-center gap-2 px-8 py-3 rounded-full text-white font-black text-[10px] uppercase shadow-lg btn-premium-glow transition-all text-left text-left text-left text-left text-left text-left text-left text-left text-left"
                                >
                                    <Icons.Zap size={14} className="fill-current text-left text-left text-left text-left text-left text-left text-left text-left text-left" />
                                    Orçamento Rápido
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                        {currentView === 'home' && <HomePage setView={setView} />}
                        {currentView === 'sobre' && <AboutPage />}
                        {currentView === 'solucoes' && <SolutionsPage setView={setView} />}
                        {currentView === 'insights' && <InsightsPage />}
                        {currentView === 'contato' && <ContactPage />}
                    </main>

                    <footer className="bg-black border-t border-zinc-900 py-16 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                        <div className="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-center gap-10 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                            <div className="flex flex-col items-center md:items-start gap-4 text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                <img src="https://i.imgur.com/zXQw6Jy.png" alt="Henko Logo" className="h-10 opacity-80" />
                                <p className="text-zinc-500 text-xs max-w-xs text-center md:text-left leading-relaxed italic text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">Líder em engenharia visual de alta performance no Brasil.</p>
                            </div>
                            <p className="text-zinc-700 text-[10px] font-mono tracking-widest uppercase text-center order-3 md:order-2 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">© 2026 HENKO PRODUÇÕES. TODOS OS DIREITOS RESERVADOS.</p>
                            <div className="flex gap-4 order-2 md:order-3 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                <a href="#" className="w-10 h-10 rounded-full border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-blue-500 hover:border-blue-500 transition-all text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><Icons.Zap size={18} className="text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" /></a>
                                <a href="#" className="w-10 h-10 rounded-full border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-blue-500 hover:border-blue-500 transition-all text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" ><Icons.MessageCircle size={18} className="text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" /></a>
                            </div>
                        </div>
                    </footer>

                    <WhatsAppButton />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
